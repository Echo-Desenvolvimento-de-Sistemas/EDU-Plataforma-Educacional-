version: '3.8'

services:
  app:
    image: ghcr.io/echo-desenvolvimento-de-sistemas/edu-plataforma-educacional:latest
    env_file:
      - .env
    networks:
      - echonet
    volumes:
      - demo_storage_data:/var/www/html/storage/app
      - demo_cache_data:/var/www/html/bootstrap/cache
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.edu_demo.loadbalancer.server.port=80"
        - "traefik.http.routers.edu_demo.rule=Host(`edu.echo.dev.br`)"
        - "traefik.http.routers.edu_demo.entrypoints=websecure"
        - "traefik.http.routers.edu_demo.tls.certresolver=myresolver"
        # WebSocket support for Reverb
        - "traefik.http.routers.edu-ws_demo.rule=Host(`edu.echo.dev.br`) && PathPrefix(`/app`)"
        - "traefik.http.routers.edu-ws_demo.entrypoints=websecure"
        - "traefik.http.routers.edu-ws_demo.tls.certresolver=myresolver"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/api/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    networks:
      - echonet
    volumes:
      - demo_redis_data:/data
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  demo_storage_data:
    driver: local
  demo_cache_data:
    driver: local
  demo_redis_data:
    driver: local

networks:
  echonet:
    external: true
