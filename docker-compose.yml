services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: edu-app:latest
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - edu-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - edu-network
    depends_on:
      - app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Database
  db:
    image: mariadb:10.6
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - edu-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  edu-network:
    attachable: true

volumes:
  dbdata:
    driver: local
