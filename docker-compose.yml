services:
  # PHP + Nginx (Bundled in serversideup image)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: edu-app:latest
    restart: unless-stopped
    tty: true
    environment:
      # ServersideUP Image Configuration
      AUTORUN_ENABLED: "true"
      PHP_OPCACHE_ENABLE: "1"
      
      # Laravel Configuration
      APP_NAME: "${APP_NAME:-Edu}"
      APP_ENV: "${APP_ENV:-production}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL}"
      
      # Database
      DB_CONNECTION: mysql
      DB_HOST: db 
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE}"
      DB_USERNAME: "${DB_USERNAME}"
      DB_PASSWORD: "${DB_PASSWORD}"

    # Porta de Acesso (Mude o 8080 se estiver em uso)
    ports:
      - "8080:80"
    
    volumes:
      - ./:/var/www/html
    networks:
      - edu-network
    depends_on:
      - db
    # Deploy config for Swarm/Compose V3 compatibility
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Database
  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-laravel}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD:-root}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-root}"
      MYSQL_USER: "${DB_USERNAME:-laravel}"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - edu-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  edu-network:
    attachable: true

volumes:
  dbdata:
    driver: local
