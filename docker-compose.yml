version: '3.8'

services:
  app:
    image: ghcr.io/echo-desenvolvimento-de-sistemas/edu-plataforma-educacional:latest
    env_file:
      - .env
    networks:
      - echonet
    volumes:
      - storage_data:/var/www/html/storage/app
      - cache_data:/var/www/html/bootstrap/cache
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.edu.loadbalancer.server.port=80"
        - "traefik.http.routers.edu.rule=Host(`app.colegiorosadesharom.com.br`)"
        - "traefik.http.routers.edu.entrypoints=websecure"
        - "traefik.http.routers.edu.tls.certresolver=myresolver"
        # WebSocket support for Reverb
        - "traefik.http.routers.edu-ws.rule=Host(`app.colegiorosadesharom.com.br`) && PathPrefix(`/app`)"
        - "traefik.http.routers.edu-ws.entrypoints=websecure"
        - "traefik.http.routers.edu-ws.tls.certresolver=myresolver"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/api/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    networks:
      - echonet
    volumes:
      - redis_data:/data
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  storage_data:
    driver: local
  cache_data:
    driver: local
  redis_data:
    driver: local

networks:
  echonet:
    external: true
